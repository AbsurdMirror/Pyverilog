<svg
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="Gradient">
            <stop offset="0" stop-color="white" stop-opacity="0" />
            <stop offset="0.5" stop-color="white" stop-opacity="0.75" />
        </linearGradient>
        <linearGradient id="Gradient2">
            <stop offset="0" stop-color="white" stop-opacity="0" />
            <stop offset="0.5" stop-color="white" stop-opacity="0.2" />
            <stop offset="1" stop-color="white" stop-opacity="1" />
        </linearGradient>
        <mask id="Mask">
            <rect x="0" y="0" width="70" height="70" fill="white" />
        </mask>
        <mask id="Mask2">
            <rect x="0" y="0" width="400" height="200" fill="url(#Gradient2)" />
        </mask>
    </defs>
    <text x="400" y="100" fill="red">Hello World!</text>

    <rect x="0" y="0" width="500" height="500" fill="white" />
    <rect x="0" y="0" width="400" height="200" fill="green" />
    <rect x="0" y="0" width="400" height="200" fill="white" mask="url(#Mask)" />
</svg>